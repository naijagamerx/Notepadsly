<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Notepadsly</title>
    <link rel="stylesheet" href="../css/style.css"> <!-- General styles -->
    <link rel="stylesheet" href="../css/auth.css">   <!-- Styles specific to login/register -->
    <!-- Favicon (to be added later in assets) -->
    <!-- <link rel="icon" href="../assets/favicon.ico" type="image/x-icon"> -->
</head>
<body>
    <div class="auth-container">
        <div class="auth-form-container" id="loginFormContainer">
            <img src="../assets/logo.png" alt="Notepadsly Logo" class="auth-logo" id="loginLogo">
            <h2>Login to Notepadsly</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="loginUsername">Username or Email</label>
                    <input type="text" id="loginUsername" name="username" required>
                    <div class="error-message" id="loginUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" name="password" required>
                    <div class="error-message" id="loginPasswordError"></div>
                </div>
                <button type="submit" class="auth-button">Login</button>
                <div class="form-message" id="loginMessage"></div>
            </form>
            <p class="auth-switch">
                Don't have an account? <a href="#" id="showRegister">Sign up</a>
            </p>
            <!-- <p><a href="#" id="forgotPasswordLink">Forgot Password?</a></p> -->
        </div>

        <div class="auth-form-container" id="registerFormContainer" style="display: none;">
            <img src="../assets/logo.png" alt="Notepadsly Logo" class="auth-logo" id="registerLogo">
            <h2>Create Account</h2>
            <form id="registerForm">
                <div class="form-group">
                    <label for="registerUsername">Username</label>
                    <input type="text" id="registerUsername" name="username" required minlength="3" maxlength="50">
                    <div class="error-message" id="registerUsernameError"></div>
                </div>
                <div class="form-group">
                    <label for="registerEmail">Email</label>
                    <input type="email" id="registerEmail" name="email" required>
                    <div class="error-message" id="registerEmailError"></div>
                </div>
                <div class="form-group">
                    <label for="registerPassword">Password</label>
                    <input type="password" id="registerPassword" name="password" required minlength="8">
                    <div class="error-message" id="registerPasswordError"></div>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required>
                    <div class="error-message" id="confirmPasswordError"></div>
                </div>
                <button type="submit" class="auth-button">Register</button>
                <div class="form-message" id="registerMessage"></div>
            </form>
            <p class="auth-switch">
                Already have an account? <a href="#" id="showLogin">Log in</a>
            </p>
        </div>

        <div class="auth-form-container" id="otpFormContainer" style="display: none;">
            <img src="../assets/logo.png" alt="Notepadsly Logo" class="auth-logo">
            <h2>Enter Verification Code</h2>
            <p>Enter the 6-digit code from your authenticator app.</p>
            <form id="otpForm">
                <div class="form-group">
                    <label for="otpCode">One-Time Password (OTP)</label>
                    <input type="text" id="otpCode" name="otp_code" required pattern="[0-9]{6}" maxlength="6" inputmode="numeric" autocomplete="one-time-code" style="text-align:center; font-size: 1.2em; letter-spacing: 2px;">
                </div>
                <button type="submit" class="auth-button">Verify Code</button>
                <div class="form-message" id="otpMessage"></div>
            </form>
            <!-- Add link for "Use a recovery code" later -->
             <p class="auth-switch" style="margin-top: 20px;">
                <a href="#" id="cancelOtpLogin">Cancel and go back to Login</a>
            </p>
        </div>

    </div>

    <script src="../js/auth.js"></script>
</body>
</html>
